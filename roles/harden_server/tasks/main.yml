---

- name:  Stop firewalld service.
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Put SELinux in permissive mode.
  selinux:
    policy: targeted
    state: permissive

- name: Copy ssh login banner.
  ansible.builtin.copy:
    src: ./files/warning
    dest: /etc/
    owner: root
    group: root
    mode: '0644'

- name: Replace in sshd config file.
  lineinfile:
    dest: /etc/ssh/sshd_config
    insertafter: '^#Banner'
    line: Banner /etc/warning
  notify: restart_ssh

- name: Copy auditd rules to /etc/audit/rules.d folder.
  copy:
    src: ./files/audit.rules
    dest: /etc/audit/rules.d
    owner: root
    group: root
